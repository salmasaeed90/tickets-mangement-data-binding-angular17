<form id="new-ticket" #form (ngSubmit)="onSubmit()">
    <p>
      <label>Title</label>
      <input name="title" id="title" [(ngModel)]="titleInput" />
    </p>
    <p>
      <label>Request</label>
      <textarea name="request" id="request" rows="3" [(ngModel)]="textInput" ></textarea>
    </p>
    <p>
      <button appButton #btn>
          Submit 
          <span class="icon">‚å≤</span>
      </button>
    </p>
  </form>
